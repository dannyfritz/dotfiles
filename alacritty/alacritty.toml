live_config_reload = true

[bell]
animation = "EaseOutExpo"

[font]
size = 11

[font.normal]
# family = "JetBrains Mono"
# family = "Rec Mono Linear"
# family = "Fira Code"
# family = "Hack"
family = "Intel One Mono"
style = "Regular"

[window]
option_as_alt = "Both"

[keyboard]
bindings = [
  { key = "=", mods = "Control", action = "IncreaseFontSize" },
  { key = "-", mods = "Control", action = "DecreaseFontSize" },
]
