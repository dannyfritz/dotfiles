[general]
live_config_reload = true

[bell]
animation = "EaseOutQuad"
duration = 300 
color = "#554444"

[font]
size = 7.5

[font.normal]
family = "Intel One Mono"
style = "Medium"

[window]
option_as_alt = "Both"

[keyboard]
bindings = [
  { key = "=", mods = "Control", action = "IncreaseFontSize" },
  { key = "-", mods = "Control", action = "DecreaseFontSize" },
]
