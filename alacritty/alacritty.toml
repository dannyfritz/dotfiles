live_config_reload = true

[bell]
animation = "EaseOutQuad"
duration = 300 
color = "#554444"

[font]
size = 10

[font.normal]
# family = "JetBrains Mono"
# family = "Rec Mono Linear"
# family = "Fira Code"
family = "Hack"
# family = "Intel One Mono"
style = "Regular"

[window]
option_as_alt = "Both"

[keyboard]
bindings = [
  { key = "=", mods = "Control", action = "IncreaseFontSize" },
  { key = "-", mods = "Control", action = "DecreaseFontSize" },
]
