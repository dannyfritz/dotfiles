# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 300

[battery]
disabled = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[cmd_duration]
format = '[$duration]($style) '
min_time = 0
style = 'dimmed yellow'

[directory]
read_only = " ro"
# fish_style_pwd_dir_length = 2

[git_branch]
format = '[$symbol$branch]($style) '
symbol = ''
style = 'dimmed purple'
truncation_length = 20

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
style = 'dimmed red'

[git_metrics]
disabled = true

[memory_usage]
symbol = "memory "

[status]
symbol = "[x](bold red) "

[sudo]
symbol = "sudo "

